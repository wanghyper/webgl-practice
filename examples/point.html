<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
            }
            #container {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="../dist/bundle.js"></script>
    </body>
    <script>
        const container = document.getElementById('container');
        const view = new YUE.View(container);
        const pointLayer = new YUE.PointLayer();
        view.add(pointLayer);

        const point1 = new YUE.Point({size: 20, x: 100, y: 80, color: '#ff00ddaa'});
        const point2 = new YUE.Point({size: 30, x: 120, y: 120, color: '#ff0', style: 'round'});
        pointLayer.setData([point1, point2]);

        point1.update = function(){
            pointLayer.update();
        }
        setTimeout(() => {
            point1.color = '#000000';
            point1.x += 20;
            point2.size = 15;
            // pointLayer.update();
        }, 3000)
    </script>
</html>
