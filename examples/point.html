<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
            }
            #container {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="../dist/bundle.js"></script>
    </body>
    <script>
        const container = document.getElementById('container');
        const view = new YUE.View(container);
        const pointLayer = new YUE.PointLayer();
        view.add(pointLayer);

        const point = new YUE.Point({size: 20, x: 100, y: 100, color: '#ff00ddaa'});
        pointLayer.bind(point);
    </script>
</html>
